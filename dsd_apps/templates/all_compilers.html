<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .compiler-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .compiler-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
            transition: transform 0.2s;
        }

        .compiler-card:hover {
            transform: scale(1.05);
        }

        .compiler-card a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 10px;
        }

        .compiler-card a:hover {
            text-decoration: underline;
        }

        .compiler-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Online Compilers</h1>

    <div class="compiler-grid">
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="Python">
            <h3>Python Compiler</h3>
            <a href="#">Start coding Python →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="HTML">
            <h3>HTML Editor</h3>
            <a href="#">Start coding HTML →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="Java">
            <h3>Java Compiler</h3>
            <a href="#">Start coding Java →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="C">
            <h3>C Compiler</h3>
            <a href="#">Start coding C →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="C++">
            <h3>C++ Compiler</h3>
            <a href="#">Start coding C++ →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="C#">
            <h3>C# Compiler</h3>
            <a href="#">Start coding C# →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="SQL">
            <h3>SQL Editor</h3>
            <a href="#">Start coding SQL →</a>
        </div>
        <div class="compiler-card">
            <img src="https://via.placeholder.com/80" alt="JavaScript">
            <h3>JS Editor</h3>
            <a href="#">Start coding JS →</a>
        </div>
    </div>

</body>
</html>
