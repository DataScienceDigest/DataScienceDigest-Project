{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'headerlinks.html' %}
    <title>DataScienceDigest : Login</title>
</head>

<body>
    {% include 'header.html' %}
    <!-- Login Start -->
    <div class="container-xxl py-2 mt-4">
        <div class="container">

            <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">
                <center>
                    <form class="shadow p-4" style="max-width: 550px;">
                        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                            <h1 class="mb-5 bg-white text-center px-3">Login</h1>

                        </div>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                    <label for="email">Email Address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <p><a href="#">Forgot password?</a></p>
                            </div>

                            <div class="col-12">
                                <button class="btn text-light w-100 py-3" type="submit">Login</button>
                            </div>

                            <div class="col-12 text-center">
                                <p>Don't have an account? <a class="text-decoration-none" href="{% url 'signup' %}">Signup</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </center>


            </div>
        </div>
    </div>
    <!-- Login End -->
     
    <!-- Footer Start -->
    {% include 'footer.html' %}
    <!-- Footer End -->

</body>

</html>
