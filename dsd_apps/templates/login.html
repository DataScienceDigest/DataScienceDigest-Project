{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'headerlinks.html' %}
    <!-- Title Tag -->
<title>Login | Data Science Digest - Secure Access to Tutorials</title>
<link rel="canonical" href="https://datasciencedigest.in/login/" />

<!-- Meta Description -->
<meta name="description" content="Log in to Data Science Digest to access a wide range of programming tutorials, coding examples, and online compilers. Secure login for a personalized learning experience." />

<!-- Meta Keywords -->
<meta name="keywords" content="login, Data Science Digest login, secure login, user login, programming tutorials access, coding examples login, online compilers login, account access, data science learning" />

<!-- Open Graph Tags for Social Sharing -->
<meta property="og:title" content="Login | Data Science Digest - Secure Access to Tutorials" />
<meta property="og:description" content="Securely log in to Data Science Digest and unlock personalized tutorials and coding resources for programming languages." />
<meta property="og:image" content="URL-to-your-login-page-image.jpg" />
<meta property="og:url" content="https://datasciencedigest.in/login/" />
<meta property="og:type" content="website" />

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Login | Data Science Digest - Secure Access to Tutorials" />
<meta name="twitter:description" content="Access your personalized programming tutorials and resources with a secure login at Data Science Digest." />
<meta name="twitter:image" content="URL-to-your-login-page-image.jpg" />

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Login",
  "description": "Log in to your Data Science Digest account to access tutorials, coding examples, and online compilers for various programming languages.",
  "url": "https://datasciencedigest.in/login/",
  "mainEntityOfPage": "https://datasciencedigest.in/login/"
}
</script>

</head>

<body>
    {% include 'header.html' %}
    <!-- Login Start -->
    <div class="container-xxl py-2 mt-4">
        <div class="container">

            <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">
                <center>
                    <form class="shadow p-4" style="max-width: 550px;">
                        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                            <h1 class="mb-5 bg-white text-center px-3">Login</h1>

                        </div>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                    <label for="email">Email Address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <p><a href="#">Forgot password?</a></p>
                            </div>

                            <div class="col-12">
                                <button class="btn text-light w-100 py-3" type="submit">Login</button>
                            </div>

                            <div class="col-12 text-center">
                                <p>Don't have an account? <a class="text-decoration-none" href="{% url 'signup' %}">Signup</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </center>


            </div>
        </div>
    </div>
    <!-- Login End -->
     
    <!-- Footer Start -->
    {% include 'footer.html' %}
    <!-- Footer End -->

</body>

</html>
