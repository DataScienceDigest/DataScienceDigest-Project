<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Scala Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .intro {
            width: 40%;
        }
        .compiler {
            width: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .compiler button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .output {
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Scala Code Editor</h1>

    <div class="section">
        <div class="intro">
            <h2>Introduction to Scala Loops</h2>
            <p>Scala loops allow repeating a block of code. Write and run a Scala loop in the editor on the right.</p>
        </div>

        <div class="compiler">
            <div id="editor" style="height: 200px;"></div>
            <button onclick="runCode()">Run Code</button>
            <pre id="output" class="output">Output will be displayed here...</pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/scala");

        // Pre-fill editor with default Scala code
        editor.setValue(`object Main {def main(args: Array[String]): Unit = {    println("Hello, Scala!")}}`, 1);


        function runCode() {
            // Get CSRF token from the meta tag
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            // Get the code from the editor
            var code = editor.getValue();

            // Detect input requests dynamically (e.g., scala.io.StdIn.readLine() or scala.io.StdIn.readInt())
            var inputRegex = /scala\.io\.StdIn\.(readLine|readInt|readDouble|readFloat|readBoolean|readByte|readShort|readLong|readChar)\(\)/g;
            var matches = [...code.matchAll(inputRegex)];

            // If inputs are detected, prompt the user for inputs dynamically
            var inputs = [];
            if (matches.length > 0) {
                // Loop through each detected input function
                for (var i = 0; i < matches.length; i++) {
                    var inputPrompt = prompt("Please provide input for " + matches[i][0]);
                    
                    // Validate input to ensure it's not null or empty
                    if (inputPrompt === null || inputPrompt.trim() === '') {
                        document.getElementById('output').textContent = 'Execution aborted due to missing or invalid input.';
                        return;
                    }

                    inputs.push(inputPrompt);
                }
            }

            // Make a POST request to the backend to execute the Scala code
            fetch('/run_scala_code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken  // Get CSRF token from meta tag
                },
                body: JSON.stringify({ code: code, inputs: inputs })  // Pass the code and inputs
            })
            .then(response => response.json())
            .then(data => {
                // Display the output or error
                document.getElementById('output').textContent = data.output || data.error;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'An error occurred while running the code.';
            });
        }

    </script>

</body>
</html>
