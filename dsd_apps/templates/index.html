<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coming Soon - DataScienceDigest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3c3eb4, #8e44ad);
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            color: #ecf0f1;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #f1c40f;
        }
        .countdown {
            font-size: 2em;
            color: #e74c3c;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>DataScienceDigest is launching in just 5 days. Stay tuned!</p>
        <div class="countdown">Launching in <span id="days">00</span> days, <span id="hours">00</span> hours, <span id="minutes">00</span> minutes, <span id="seconds">00</span> seconds</div>
    </div>
    
    <footer>
        Â© 2024 DataScienceDigest. All Rights Reserved.
    </footer>

    <script>
        const now = new Date().getTime();
        const fiveDaysFromNow = now + 5 * 24 * 60 * 60 * 1000; // Current time + 5 days
        
        const countdown = setInterval(function() {
            const currentTime = new Date().getTime();
            const timeLeft = fiveDaysFromNow - currentTime;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "We are live!";
            }
        }, 1000);
    </script>
</body>
</html>
