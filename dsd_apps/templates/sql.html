<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Online SQL Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .intro {
            width: 40%;
        }
        .editor-container {
            width: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .editor-container button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            overflow: hidden;
        }
        th {
            background-color: #f4f4f4;
        }

        /* Styles for table inside the modal */
        .modal-content table {
            width: 100%;
            border-collapse: collapse;
        }

        .modal-content th, .modal-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .modal-content th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .modal-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .modal-content tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Welcome to the SQL Editor</h1>
    <div class="section">
        <!-- Explanation Section -->
        <div class="intro">
            <h2>SQL Queries</h2>
            <p>In SQL, you can execute various queries to interact with databases. Use the editor on the right to run your SQL queries.</p>
        </div>
        <!-- Editor Section -->
        <div class="editor-container">
            <div id="editorContainer1" style="height: 300px;"></div>
            <button onclick="runSQL('editor1')">Run Query</button>
        </div>
    </div>

    <div class="section">
        <!-- Explanation Section -->
        <div class="intro">
            <h2>Additional Editor</h2>
            <p>Here is another SQL editor section. You can use it to write and execute more queries.</p>
        </div>
        <!-- Editor Section -->
        <div class="editor-container">
            <div id="editorContainer2" style="height: 300px;"></div>
            <button onclick="runSQL('editor2')">Run Query</button>
        </div>
    </div>

    <!-- Modal for displaying output -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalOutput"></div>
        </div>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            window.editor1 = monaco.editor.create(document.getElementById('editorContainer1'), {
                value: 'SELECT * FROM your_table;',
                language: 'sql',
                theme: 'vs-dark',
                automaticLayout: true
            });

            window.editor2 = monaco.editor.create(document.getElementById('editorContainer2'), {
                value: 'CREATE TABLE example (id INTEGER PRIMARY KEY, name TEXT);',
                language: 'sql',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        function runSQL(editorId) {
            const code = window[editorId].getValue();
            fetch('/execute_sql/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ query: code })
            })
            .then(response => response.json())
            .then(data => {
                const modalOutput = document.getElementById('modalOutput');
                let content = '';

                if (data.error) {
                    content = `<p style="color: red;">Error: ${data.error}</p>`;
                } else if (data.columns && data.result) {
                    // Display table columns and rows
                    content += '<table><thead><tr>';

                    // Create table headers from the columns
                    data.columns.forEach(column => {
                        content += `<th>${column}</th>`;
                    });
                    content += '</tr></thead><tbody>';

                    // Add table rows
                    data.result.forEach(row => {
                        content += '<tr>';
                        row.forEach(col => {
                            content += `<td>${col}</td>`;
                        });
                        content += '</tr>';
                    });

                    content += '</tbody></table>';
                } else {
                    // For non-table related results
                    content = `<p>${data.result}</p>`;
                }

                modalOutput.innerHTML = content;
                openModal();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('modalOutput').innerHTML = 'Error executing the query.';
                openModal();
            });
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
    </script>
</body>
</html>
